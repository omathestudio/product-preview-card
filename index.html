<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <div class="content-container">
      <div class="image-card">
        <picture>
          <source
            media="(min-width: 375px)"
            srcset="/images/image-product-desktop.jpg 1440pw"
          />
          <source
            media="(max-width:375px)"
            srcset="/images/image-product-mobile.jpg 375w"
          />
          <img
            class="perfume-image"
            src="/images/image-product-desktop.jpg"
            alt="Gabrielle Essence Eau De Parfum"
          />
        </picture>
      </div>

      <div class="info-card">
        <div class="info-container">
          <p class="product">PERFUME</p>
          <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-info">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price-container">
            <h1 class="sale-price">$149.99</h1>
            <p class="original-price">$169.99</p>
          </div>
          <button class="cart-button">Add to Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
